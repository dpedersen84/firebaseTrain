<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time!</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <nav class="grey darken-2">
        <div class="nav-wrapper">
            
            <a href="#" class="brand-logo">DP<i class="material-icons left">code</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Back</a></li>
                </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card grey darken-4">
                    <div class="card-content white-text">
                        <span class="card-title center-align"><h3>Train Time!</span></h3>
                        <p><img class="responsive-img" src="./assets/images/train.png"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                    <table class="responsive-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- First Row -->
                            <tr class="train">
                                <!-- Columns -->
                                <!-- Train Name -->
                                <td>Little Engine That Could</td>
                                <!-- Destination -->
                                <td>San Francisco</td>
                                <!-- Frequency -->
                                <td>60</td>
                                <!-- Next Arrival -->
                                <td>07:45 PM</td>
                                <!-- Minutes Away -->
                                <td>20</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
            </div>    
        </div>                   
    </div>

    <!-- Train Form -->
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="train_name" type="text" class="validate">
                        <label for="train_name">Train Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="destination" type="text" class="validate">
                        <label for="destination">Destination</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_train_time" type="text" class="validate">
                        <label for="first_train_time ">First Train Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="frequency" type="text" class="validate">
                        <label for="frequency">Frequency</label>
                    </div>
                </div>
                <div class="row">
                    <div class="submit-field col s12">
                    <button class="btn waves-effect grey darken-4" type="submit" name="action" id="submitTrain">Submit
                        <i class="material-icons right">train</i>
                    </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="page-footer grey darken-2">
        <div class="footer-copyright grey darken-2">
            <div class="container">
            Â© 2018 Copyright Dan Pedersen
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
